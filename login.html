<!DOCTYPE html>
<html lang="en">

<head>

  <title>Fit India Login</title>
  <link rel="icon" type="image/x-icon" href="images\fitness.png">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login" id="loginform">
          <div class="field">
            <input id="email" type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input id="password" type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="forget.html">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          <div class="signup-link"><a href="index.html">Back to home</a></div>
        </form>
        <form action="#" class="signup" id="signupform">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
          <div class="signup-link"><a href="index.html">Back to home</a></div>
        </form>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <center>
        <p id="modalText">Some text in the Modal..</p>
      </center>
    </div>

  </div>

  <script type="module" src="js/login.js"></script>
</body>

</html>
