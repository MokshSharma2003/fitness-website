<!DOCTYPE html>
<html lang="en">

<head>

  <title>Fit India Login</title>
  <link rel="icon" type="image/x-icon" href="images\fitness.png">
  <link rel="stylesheet" href="css/login.css">


</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div id="loginform" class="form-inner">
        <form onsubmit="login()" action="#" class="login">
          <div class="field">
            <input id="email" type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input id="password" type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          <div class="signup-link"><a href="index.html">Back to home</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
          <div class="signup-link"><a href="index.html">Back to home</a></div>
        </form>
      </div>
    </div>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js";
    import { } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-auth.js"
  </script>
  
  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
