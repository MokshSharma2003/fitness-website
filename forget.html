<!DOCTYPE html>
<html lang="en">

<head>

  <title>Fit India Forget Password</title>
  <link rel="icon" type="image/x-icon" href="images\fitness.png">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Forget Password</div>
    </div>
    <div class="form-container">
      </div>
      <div class="form-inner">
        <form action="#" class="login" id="forgetform">
          <div class="field">
            <input id="email" type="text" placeholder="Email Address" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Send Recovery Email">
          </div>
          <div class="signup-link"><a href="login.html">Back to login</a></div>
        </form> 
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <center>
        <p id="modalText">Some text in the Modal..</p>
      </center>
    </div>

  </div>

  <script type="module" src="js/forget.js"></script>
</body>

</html>
